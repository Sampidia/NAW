services:
  - type: web
    name: naija-ayo-server
    runtime: docker
    dockerfilePath: ./server/Dockerfile
    envVars:
      - key: MONGODB_URI
        sync: false # Set this manually in Render dashboard
      - key: MONGODB_DATABASE
        value: naija_ayo
      - key: JWT_SECRET
        generateValue: true # Render will generate a secure random value
    healthCheckPath: /
    disk:
      name: naija-ayo-data
      mountPath: /data
      sizeGB: 10

# Using MongoDB Atlas - no Render managed database needed